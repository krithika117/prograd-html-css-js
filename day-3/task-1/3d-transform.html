<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transforms</title>
    <link rel="stylesheet" href="3d.css">
</head>

<body>
    <h1>3D Transforms</h1>
    <div class="shape-container">
        <div class="shape translate">Translate</div>
        <div class="shape rotate">Rotate</div>
        <div class="shape scale">Scale</div>
        <div class="shape perspective">Perspective</div>
        <div class="shape skew">Skew</div>
        <div class="shape flip">Flip</div>
        <div class="shape depth">Depth</div>
        <div class="shape bounce">Bounce</div>
        <div class="shape matrix">Matrix</div>
        <div class="shape rotate-x">Rotate X</div>
        <div class="shape rotate-y">Rotate Y</div>
        <div class="shape rotate-z">Rotate Z</div>
        <div class="shape scale-x">Scale X</div>
        <div class="shape scale-y">Scale Y</div>
        <div class="shape scale-z">Scale Z</div>
    </div>
</body>

</html>
