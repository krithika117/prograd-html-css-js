<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempestas | Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container m-4">
        <div class="row">
            <div class="col">
                <div class="search input-group shadow-sm">
                    <input type="text" class="search-bar border-0 form-control" placeholder="Type city or country">
                    <button type="button" class="btn btn-secondary border-0">Search</button>
                </div>
                <div class="select input-group shadow-sm my-1">
                    <select class="search-dropdown border-0 form-control">
                        <option selected disabled>Select place</option>
                        <option value="Chennai">Chennai</option>
                        <option value="New York">New York</option>
                        <option value="London">London</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Paris">Paris</option>
                        <option value="Sydney">Sydney</option>
                        <option value="Berlin">Berlin</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Dubai">Dubai</option>
                    </select>
                    <button type="button" class="btn btn-secondary border-0">Search</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="timezone h4 py-3" id="timezone"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="current-temp"></div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js" defer></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data-2012-2022.min.js">
    </script>
</body>

</html>
